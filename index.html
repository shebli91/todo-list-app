<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>TODO App</title>
  </head>
  <body>
    <div class="task-label">
      <label for="task">Task</label>
      <input
        type="text"
        id="task-placeholder"
        placeholder="Write your task here"
      />
    </div>
    <div class="assignee-label">
      <label for="task">Assignee</label>
      <input
        type="text"
        id="task-placeholder"
        placeholder="Write the assignee Name "
      />
      <button class="btn add-btn">Add</button>
      <button class="btn switch-btn">Switch view</button>
    </div>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Search" />
    </div>

    <div class="task-container">
      <div>
        <h1 class="task-text">Task</h1>
        <button class="delete-btn">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>

      <div>
        <h1 class="assignee-text">Assignee</h1>
        <button class="check-btn">
          <i class="fa-solid fa-circle-check"></i>
        </button>
      </div>
    </div>

    <div class="statistics">
      <p class="todo">ToDo:</p>
      <p class="Done">Done:</p>
    </div>
  </body>
</html>
