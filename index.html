<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>TODO App</title>
  </head>
  <body>
    <div class="page-container">
      <div class="task-placeholder-container">
        <label for="task-placeholder">Task</label>
        <input
          type="text"
          id="task-placeholder"
          class="task-placeholder"
          placeholder="Write your task here"
        />
      </div>

      <div class="assignee-top-container">
        <div>
          <label for="assignee-placeholder" class="assignee-label"
            >Assignee</label
          >
          <input
            type="text"
            id="assignee-placeholder"
            class="assignee-placeholder"
            placeholder="Write the assignee Name "
          />
        </div>
        <div class="main-btns">
          <button class="btn add-btn">Add</button>
          <button class="btn switch-btn">Switch View</button>
        </div>
      </div>

      <div class="search-bar-container">
        <div class="right-content">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input type="search" class="search-bar" placeholder="Search" />
        </div>
        <i class="fa-solid fa-xmark clear-search icon"></i>
      </div>

      <ul class="task-list-container">

        <div class="task-container">
          <div>
            <h1 class="task-label-text">Task :</h1>

      </div>
    </div>
    
    <div class="assignee-container">
      <div>
        <h1 class="assignee-label-text">Assignee :</h1>
        <p class="assignee-text">${task.assignee}</p>
      </div>
      <div class="check-and-delete-btns">
      <div class="check-btn">
        <i class="fa-solid fa-circle-check task-icon"></i>
      </div>
      <div class="delete-btn">
        <i class="fa-solid fa-trash-can task-icon"></i>
      </div>
    </div>
  </div> -->
      </ul>

      <div class="statistics">
        <div class="todo">
          ToDo :
          <p class="todo-counter">0</p>
        </div>
        <div class="done">
          Done :
          <p class="done-counter">0</p>
        </div>
      </div>
    </div>

    <div class="popup-box" hidden>
      <div class="popup-content">
        <div class="popup-header">
          <h2>Are You Sure - Delete This Task ?</h2>
        </div>

        <div class="popup-footer">
          <button class="cancel-btn">Cancel</button>
          <button class="ok-btn">OK</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
